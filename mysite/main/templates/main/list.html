{% extends "main/base.html" %}
{% block title %}View List{% endblock %}

{% block content %}
	<h3>{{ls.name}}</h3>
	<form method="post" action="#">
	{% csrf_token %}
	<ul>
		{% for message in ls.message_set.all %}
			<div class=box-staff>
				<li>
					{{message.user}}:

					{{message.date}}<br>
					{{message.text}}

				</li>
			</div>
		{% endfor %}
	</ul>
	<button type="submit", name="newMessage", value="newMessage">Add Message</button>	
	<input type="text", name="new">

{% endblock %}
